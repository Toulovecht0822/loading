<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Loading</title>
</head>

<body>
  <div class="loading-main">
    <div class="loading-box">
      <div class="loading-flex">
        <div class="circle"><img src="images/monster1.png"></div>
        <div class="circle"><img src="images/monster2.png"></div>
        <div class="circle"><img src="images/monster3.png"></div>
      </div>        
      <div class="loading-flex">
        <div class="shadow"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
      </div>
      <div class="progress">Loading...<span class="progress-text">60</span>%</div>
    </div>
  </div>
</body>

</html>
